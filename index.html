<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   


<div>
    <h2 = id="demo">Change me</h2>
    <button onclick="changing_text_one()">Previous</button>
    <button onclick="changing_text_two()">Next</button>
</div>

<script>
    function changing_text_one() {
        document.getElementById("demo").innerHTML = "This is the First Paragraph."
    }


    function changing_text_two() {
        document.getElementById("demo").innerHTML = "This is the Second Paragraph."
    }
</script>
</body>
</html>
